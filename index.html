<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Storyline Annotation Overlay (Persistent)</title>

<style>
  * { box-sizing: border-box; }

  html, body {
    width: 100%;
    height: 100%;
    margin: 0;
    overflow: hidden !important;
    background: transparent;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
  }

  body { position: relative; }

  .toolbar {
    position: absolute;
    top: 6px;
    right: 6px;
    z-index: 100;
    display: flex;
    gap: 8px;
    padding: 6px;
    background: rgba(255,255,255,0.92);
    border: 1px solid #e4e4e4;
    border-radius: 10px;
  }

  button {
    padding: 6px 10px;
    border: 1px solid #cfcfcf;
    border-radius: 8px;
    background: #fff;
    cursor: pointer;
    font-size: 14px;
  }

  button.active {
    border-color: #333;
    box-shadow: inset 0 0 0 2px #3332;
  }

  canvas {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    background: transparent;
    z-index: 1;
    touch-action: none;
  }
</style>
</head>

<body>

<div class="toolbar">
  <button id="penBtn" class="active">Pen</button>
  <button id="hlBtn">Highlighter</button>
  <button id="eraserBtn">Eraser</button>
  <button id="clearBtn">Clear</button>
</div>

<canvas id="board"></canvas>

<script>
  const STORAGE_KEY = "ANNOT_S5U7L1_01";

  function storageAvailable(type) {
    try {
      const s = window[type];
      const t = "__t__";
      s.setItem(t, "1");
      s.removeItem(t);
      return true;
    } catch { return false; }
  }

  const canLocal = storageAvailable("localStorage");
  const canSession = storageAvailable("sessionStorage");

  function getStored() {
    try {
      if (canLocal) return localStorage.getItem(STORAGE_KEY);
      if (canSession) return sessionStorage.getItem(STORAGE_KEY);
      const o = window.name ? JSON.parse(window.name) : {};
      return o[STORAGE_KEY] || null;
    } catch { return null; }
  }

  function setStored(v) {
    try {
      if (canLocal) return localStorage.setItem(STORAGE_KEY, v);
      if (canSession) return sessionStorage.setItem(STORAGE_KEY, v);
      const o = window.name ? JSON.parse(window.name) : {};
      o[STORAGE_KEY] = v;
      window.name = JSON.stringify(o);
    } catch {}
  }

  function removeStored() {
    try {
      if (canLocal) return localStorage.removeItem(STORAGE_KEY);
      if (canSession) return sessionStorage.removeItem(STORAGE_KEY);
      const o = window.name ? JSON.parse(window.name) : {};
      delete o[STORAGE_KEY];
      window.name = JSON.stringify(o);
    } catch {}
  }

  const canvas = document.getElementById("board");
  const ctx = canvas.getContext("2d");

  const penBtn = document.getElementById("penBtn");
  const hlBtn = document.getElementById("hlBtn");
  const eraserBtn = document.getElementById("eraserBtn");
  const clearBtn = document.getElementById("clearBtn");

  let mode = "pen";
  let drawing = false;

  ctx.lineCap = "round";
  ctx.lineJoin = "round";

  function resizeCanvas() {
    const dpr = window.devicePixelRatio || 1;
    const r = canvas.getBoundingClientRect();
    const saved = getStored();

    canvas.width = r.width * dpr;
    canvas.height = r.height * dpr;
    ctx.setTransform(dpr, 0, 0, dpr, 0, 0);

    if (saved) loadDrawing();
  }

  setTimeout(resizeCanvas, 50);
  setTimeout(resizeCanvas, 250);
  window.addEventListener("resize", resizeCanvas);

  function setMode(m) {
    mode = m;
    penBtn.classList.toggle("active", m === "pen");
    hlBtn.classList.toggle("active", m === "highlighter");
    eraserBtn.classList.toggle("active", m === "eraser");
  }

  function getPoint(e) {
    const r = canvas.getBoundingClientRect();
    const x = e.touches ? e.touches[0].clientX : e.clientX;
    const y = e.touches ? e.touches[0].clientY : e.clientY;
    return { x: x - r.left, y: y - r.top };
  }

  let saveTimer = null;
  function scheduleSave() {
    clearTimeout(saveTimer);
    saveTimer = setTimeout(saveNow, 200);
  }

  function saveNow() {
    try { setStored(canvas.toDataURL("image/png")); } catch {}
  }

  function loadDrawing() {
    const data = getStored();
    if (!data) return;
    const img = new Image();
    img.onload = () => {
      const r = canvas.getBoundingClientRect();
      ctx.clearRect(0, 0, r.width, r.height);
      ctx.drawImage(img, 0, 0, r.width, r.height);
    };
    img.src = data;
  }

  function start(e) {
    drawing = true;
    ctx.beginPath();
    const { x, y } = getPoint(e);
    ctx.moveTo(x, y);
  }

  function draw(e) {
    if (!drawing) return;

    if (mode === "pen") {
      ctx.globalCompositeOperation = "source-over";
      ctx.lineWidth = 2.5;
      ctx.strokeStyle = "#d62828"; // ðŸ”´ red pen
    }
    else if (mode === "highlighter") {
      ctx.globalCompositeOperation = "multiply";
      ctx.lineWidth = 18;
      ctx.strokeStyle = "rgba(255,230,0,0.35)"; // ðŸŸ¡ brighter yellow
    }
    else if (mode === "eraser") {
      ctx.globalCompositeOperation = "destination-out";
      ctx.lineWidth = 22;
      ctx.strokeStyle = "rgba(0,0,0,1)";
    }

    const { x, y } = getPoint(e);
    ctx.lineTo(x, y);
    ctx.stroke();
    ctx.beginPath();
    ctx.moveTo(x, y);
    scheduleSave();
  }

  function end() {
    if (!drawing) return;
    drawing = false;
    ctx.beginPath();
    ctx.globalCompositeOperation = "source-over";
    saveNow();
  }

  canvas.addEventListener("mousedown", start);
  canvas.addEventListener("mousemove", draw);
  window.addEventListener("mouseup", end);

  canvas.addEventListener("touchstart", e => { e.preventDefault(); start(e); }, { passive:false });
  canvas.addEventListener("touchmove",  e => { e.preventDefault(); draw(e);  }, { passive:false });
  canvas.addEventListener("touchend",   e => { e.preventDefault(); end();    }, { passive:false });

  penBtn.onclick = () => setMode("pen");
  hlBtn.onclick = () => setMode("highlighter");
  eraserBtn.onclick = () => setMode("eraser");
  clearBtn.onclick = () => {
    const r = canvas.getBoundingClientRect();
    ctx.clearRect(0, 0, r.width, r.height);
    removeStored();
  };

  setMode("pen");
  resizeCanvas();
  loadDrawing();
</script>

</body>
</html>
