<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Storyline Annotation Overlay (Persistent)</title>

<style>
  * { box-sizing: border-box; }

  html, body {
    width: 100%;
    height: 100%;
    margin: 0;
    overflow: hidden !important;
    background: transparent; /* keep transparent */
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
  }

  body { position: relative; }

  /* Toolbar floats on top, does NOT affect layout */
  .toolbar {
    position: absolute;
    top: 6px;
    right: 6px;
    z-index: 100;
    display: flex;
    gap: 8px;
    padding: 6px;
    background: rgba(255,255,255,0.92);
    border: 1px solid #e4e4e4;
    border-radius: 10px;
  }

  button {
    padding: 6px 10px;
    border: 1px solid #cfcfcf;
    border-radius: 8px;
    background: #fff;
    cursor: pointer;
    font-size: 14px;
  }

  button.active {
    border-color: #333;
    box-shadow: inset 0 0 0 2px #3332;
  }

  /* Full transparent canvas */
  canvas {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    background: transparent; /* keep transparent */
    z-index: 1;
    touch-action: none;
  }
</style>
</head>

<body>

<div class="toolbar">
  <button id="penBtn" class="active">Pen</button>
  <button id="hlBtn">Highlighter</button>
  <button id="eraserBtn">Eraser</button>
  <button id="clearBtn">Clear</button>
</div>

<canvas id="board"></canvas>

<script>
  /*********************************************************
   * ✅ PERSISTENCE KEY (edit this per slide if needed)
   *********************************************************/
  const STORAGE_KEY = "ANNOT_S5U7L1_01"; // <-- change per slide

  /*********************************************************
   * ✅ Storage helper: localStorage -> sessionStorage -> window.name
   *********************************************************/
  function storageAvailable(type) {
    try {
      const s = window[type];
      const test = "__test__" + Math.random();
      s.setItem(test, "1");
      s.removeItem(test);
      return true;
    } catch (e) {
      return false;
    }
  }

  const canLocal = storageAvailable("localStorage");
  const canSession = storageAvailable("sessionStorage");

  function getStored() {
    try {
      if (canLocal) return localStorage.getItem(STORAGE_KEY);
      if (canSession) return sessionStorage.getItem(STORAGE_KEY);

      // window.name fallback (JSON map)
      const obj = window.name ? JSON.parse(window.name) : {};
      return obj[STORAGE_KEY] || null;
    } catch (e) {
      return null;
    }
  }

  function setStored(val) {
    try {
      if (canLocal) { localStorage.setItem(STORAGE_KEY, val); return; }
      if (canSession) { sessionStorage.setItem(STORAGE_KEY, val); return; }

      // window.name fallback (JSON map)
      const obj = window.name ? JSON.parse(window.name) : {};
      obj[STORAGE_KEY] = val;
      window.name = JSON.stringify(obj);
    } catch (e) {
      // ignore
    }
  }

  function removeStored() {
    try {
      if (canLocal) { localStorage.removeItem(STORAGE_KEY); return; }
      if (canSession) { sessionStorage.removeItem(STORAGE_KEY); return; }

      const obj = window.name ? JSON.parse(window.name) : {};
      delete obj[STORAGE_KEY];
      window.name = JSON.stringify(obj);
    } catch (e) {
      // ignore
    }
  }

  /*********************************************************
   * Canvas setup
   *********************************************************/
  const canvas = document.getElementById("board");
  const ctx = canvas.getContext("2d");

  const penBtn    = document.getElementById("penBtn");
  const hlBtn     = document.getElementById("hlBtn");
  const eraserBtn = document.getElementById("eraserBtn");
  const clearBtn  = document.getElementById("clearBtn");

  let mode = "pen";
  let drawing = false;

  ctx.lineCap = "round";
  ctx.lineJoin = "round";

  function resizeCanvas() {
    const dpr = window.devicePixelRatio || 1;
    const rect = canvas.getBoundingClientRect();

    // keep current drawing (if any) through resize
    const before = getStored();

    canvas.width  = Math.round(rect.width * dpr);
    canvas.height = Math.round(rect.height * dpr);
    ctx.setTransform(dpr, 0, 0, dpr, 0, 0);

    // restore after resize
    if (before) loadDrawing();
  }

  window.addEventListener("resize", resizeCanvas);

  // Storyline sometimes resizes the iframe after load
  setTimeout(resizeCanvas, 50);
  setTimeout(resizeCanvas, 250);

  function setMode(m) {
    mode = m;
    penBtn.classList.toggle("active", m === "pen");
    hlBtn.classList.toggle("active", m === "highlighter");
    eraserBtn.classList.toggle("active", m === "eraser");
  }

  function getPoint(e) {
    const rect = canvas.getBoundingClientRect();
    const clientX = e.touches ? e.touches[0].clientX : e.clientX;
    const clientY = e.touches ? e.touches[0].clientY : e.clientY;
    return { x: clientX - rect.left, y: clientY - rect.top };
  }

  /*********************************************************
   * ✅ Save/Load drawing
   *********************************************************/
  let saveTimer = null;

  function saveNow() {
    try {
      const data = canvas.toDataURL("image/png");
      setStored(data);
    } catch (e) {
      // ignore
    }
  }

  function scheduleSave() {
    if (saveTimer) clearTimeout(saveTimer);
    saveTimer = setTimeout(saveNow, 200);
  }

  function loadDrawing() {
    const saved = getStored();
    if (!saved) return;

    const img = new Image();
    img.onload = () => {
      const rect = canvas.getBoundingClientRect();
      ctx.clearRect(0, 0, rect.width, rect.height);
      ctx.drawImage(img, 0, 0, rect.width, rect.height);
    };
    img.src = saved;
  }

  /*********************************************************
   * Drawing
   *********************************************************/
  function start(e) {
    drawing = true;
    ctx.beginPath();
    const { x, y } = getPoint(e);
    ctx.moveTo(x, y);
  }

  function draw(e) {
    if (!drawing) return;

    if (mode === "pen") {
      ctx.globalCompositeOperation = "source-over";
      ctx.lineWidth = 2.5;
      ctx.strokeStyle = "#111";
    } else if (mode === "highlighter") {
      ctx.globalCompositeOperation = "multiply";
      ctx.lineWidth = 18;
      ctx.strokeStyle = "rgba(255,255,0,0.15)";
    } else if (mode === "eraser") {
      ctx.globalCompositeOperation = "destination-out";
      ctx.lineWidth = 22;
      ctx.strokeStyle = "rgba(0,0,0,1)";
    }

    const { x, y } = getPoint(e);
    ctx.lineTo(x, y);
    ctx.stroke();

    ctx.beginPath();
    ctx.moveTo(x, y);

    scheduleSave();
  }

  function end() {
    if (!drawing) return;
    drawing = false;
    ctx.beginPath();
    ctx.globalCompositeOperation = "source-over";
    saveNow();
  }

  // Mouse
  canvas.addEventListener("mousedown", start);
  canvas.addEventListener("mousemove", draw);
  window.addEventListener("mouseup", end);

  // Touch
  canvas.addEventListener("touchstart", e => { e.preventDefault(); start(e); }, { passive: false });
  canvas.addEventListener("touchmove",  e => { e.preventDefault(); draw(e);  }, { passive: false });
  canvas.addEventListener("touchend",   e => { e.preventDefault(); end();    }, { passive: false });

  // Buttons
  penBtn.onclick    = () => setMode("pen");
  hlBtn.onclick     = () => setMode("highlighter");
  eraserBtn.onclick = () => setMode("eraser");
  clearBtn.onclick  = () => {
    const rect = canvas.getBoundingClientRect();
    ctx.clearRect(0, 0, rect.width, rect.height);
    removeStored();
  };

  /*********************************************************
   * Init
   *********************************************************/
  setMode("pen");
  resizeCanvas();
  loadDrawing();
</script>

</body>
</html>
