<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Transparent Highlighter</title>

  <style>
    :root { --toolbar-h: 54px; }
    * { box-sizing: border-box; }
    html, body { height: 100%; }

    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #f0f0f0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
    }

    /* Toolbar */
    .toolbar {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: var(--toolbar-h);
      display: flex;
      align-items: center;
      justify-content: flex-end;
      gap: 8px;
      padding: 8px 12px;
      background: #fff;
      border-bottom: 1px solid #e4e4e4;
      z-index: 2;
    }

    button {
      padding: 6px 10px;
      border: 1px solid #cfcfcf;
      border-radius: 8px;
      background: #fff;
      cursor: pointer;
      font-size: 14px;
    }

    button.active {
      border-color: #333;
      box-shadow: inset 0 0 0 2px #3332;
    }

    /* Background page */
    .page {
      position: fixed;
      inset: var(--toolbar-h) 0 0 0;
      background: url("S5U7L1-01.png") no-repeat center top;
      background-size: contain;
      z-index: 0;
    }

    /* Drawing canvas */
    canvas {
      position: fixed;
      top: var(--toolbar-h);
      left: 0;
      width: 100vw;
      height: calc(100vh - var(--toolbar-h));
      background: transparent;
      z-index: 1;
      touch-action: none;
    }
  </style>
</head>

<body>

  <!-- Toolbar (NO Next / Prev here) -->
  <div class="toolbar">
    <button id="penBtn" class="active">Pen</button>
    <button id="hlBtn">Highlighter</button>
    <button id="eraserBtn">Eraser</button>
    <button id="clearBtn">Clear</button>
  </div>

  <!-- Background -->
  <div class="page"></div>

  <!-- Canvas -->
  <canvas id="board"></canvas>

  <script>
    const canvas = document.getElementById("board");
    const ctx = canvas.getContext("2d");

    const penBtn = document.getElementById("penBtn");
    const hlBtn = document.getElementById("hlBtn");
    const eraserBtn = document.getElementById("eraserBtn");
    const clearBtn = document.getElementById("clearBtn");

    let mode = "pen";
    let drawing = false;

    function resizeCanvas() {
      const dpr = window.devicePixelRatio || 1;
      const h = window.innerHeight - 54;
      const w = window.innerWidth;

      canvas.style.width = w + "px";
      canvas.style.height = h + "px";
      canvas.width = w * dpr;
      canvas.height = h * dpr;
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
    }

    function setMode(m) {
      mode = m;
      penBtn.classList.toggle("active", m === "pen");
      hlBtn.classList.toggle("active", m === "highlighter");
      eraserBtn.classList.toggle("active", m === "eraser");
    }

    function point(e) {
      const r = canvas.getBoundingClientRect();
      if (e.touches) {
        return {
          x: e.touches[0].clientX - r.left,
          y: e.touches[0].clientY - r.top
        };
      }
      return { x: e.offsetX, y: e.offsetY };
    }

    ctx.lineCap = "round";
    ctx.lineJoin = "round";

    function start(e) {
      drawing = true;
      ctx.beginPath();
      const { x, y } = point(e);
      ctx.moveTo(x, y);
    }

    function draw(e) {
      if (!drawing) return;

      if (mode === "pen") {
        ctx.globalCompositeOperation = "source-over";
        ctx.lineWidth = 2.5;
        ctx.strokeStyle = "#111";
      } 
      else if (mode === "highlighter") {
        ctx.globalCompositeOperation = "multiply";
        ctx.lineWidth = 18;
        ctx.strokeStyle = "rgba(255,255,0,0.15)";
      } 
      else if (mode === "eraser") {
        ctx.globalCompositeOperation = "destination-out";
        ctx.lineWidth = 22;
        ctx.strokeStyle = "rgba(0,0,0,1)";
      }

      const { x, y } = point(e);
      ctx.lineTo(x, y);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(x, y);
    }

    function end() {
      drawing = false;
      ctx.beginPath();
      ctx.globalCompositeOperation = "source-over";
    }

    canvas.addEventListener("mousedown", start);
    canvas.addEventListener("mousemove", draw);
    canvas.addEventListener("mouseup", end);
    canvas.addEventListener("mouseleave", end);

    canvas.addEventListener("touchstart", e => { e.preventDefault(); start(e); }, { passive: false });
    canvas.addEventListener("touchmove", e => { e.preventDefault(); draw(e); }, { passive: false });
    canvas.addEventListener("touchend", e => { e.preventDefault(); end(); }, { passive: false });

    penBtn.onclick = () => setMode("pen");
    hlBtn.onclick = () => setMode("highlighter");
    eraserBtn.onclick = () => setMode("eraser");
    clearBtn.onclick = () => ctx.clearRect(0, 0, canvas.width, canvas.height);

    window.addEventListener("resize", resizeCanvas);

    resizeCanvas();
  </script>
</body>
</html>
