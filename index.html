<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Storyline Annotation Overlay (Persistent)</title>

<style>
  * { box-sizing: border-box; }

  html, body {
    width: 100%;
    height: 100%;
    margin: 0;
    overflow: hidden !important;
    background: transparent; /* keep transparent */
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
  }

  body { position: relative; }

  /* Toolbar floats on top, does NOT affect layout */
  .toolbar {
    position: absolute;
    top: 6px;
    right: 6px;
    z-index: 100;
    display: flex;
    gap: 8px;
    padding: 6px;
    background: rgba(255,255,255,0.92);
    border: 1px solid #e4e4e4;
    border-radius: 10px;
  }

  button {
    padding: 6px 10px;
    border: 1px solid #cfcfcf;
    border-radius: 8px;
    background: #fff;
    cursor: pointer;
    font-size: 14px;
  }

  button.active {
    border-color: #333;
    box-shadow: inset 0 0 0 2px #3332;
  }

  /* Full transparent canvas */
  canvas {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    background: transparent; /* keep transparent */
    z-index: 1;
    touch-action: none;
  }
</style>
</head>

<body>

<!-- Floating toolbar -->
<div class="toolbar">
  <button id="penBtn" class="active">Pen</button>
  <button id="hlBtn">Highlighter</button>
  <button id="eraserBtn">Eraser</button>
  <button id="clearBtn">Clear</button>
</div>

<!-- Transparent drawing layer -->
<canvas id="board"></canvas>

<script>
  /*********************************************************
   * OPTION A: Persist drawings using localStorage
   *
   * IMPORTANT:
   * - Change STORAGE_KEY per slide if you reuse this file.
   * - If you want auto-unique per URL, keep as-is (recommended).
   *********************************************************/
  const STORAGE_KEY = "storyline_annot_" + location.pathname; 
  // Example fixed key instead:
  // const STORAGE_KEY = "S5U7L1-01_ANNOTATION";

  const canvas = document.getElementById("board");
  const ctx = canvas.getContext("2d");

  const penBtn    = document.getElementById("penBtn");
  const hlBtn     = document.getElementById("hlBtn");
  const eraserBtn = document.getElementById("eraserBtn");
  const clearBtn  = document.getElementById("clearBtn");

  let mode = "pen";
  let drawing = false;

  // Debounced saving (prevents saving too often)
  let saveTimer = null;
  function scheduleSave() {
    if (saveTimer) clearTimeout(saveTimer);
    saveTimer = setTimeout(saveNow, 250);
  }

  function saveNow() {
    try {
      // Save the visible drawing as PNG data
      const data = canvas.toDataURL("image/png");
      localStorage.setItem(STORAGE_KEY, data);
    } catch (e) {
      console.warn("Save failed (storage might be full or blocked):", e);
    }
  }

  function loadDrawing() {
    try {
      const saved = localStorage.getItem(STORAGE_KEY);
      if (!saved) return;

      const img = new Image();
      img.onload = () => {
        // Draw in CSS pixel space (ctx already scaled)
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        // Because ctx is in CSS pixels (due to setTransform), draw to rect size:
        const rect = canvas.getBoundingClientRect();
        ctx.drawImage(img, 0, 0, rect.width, rect.height);
      };
      img.src = saved;
    } catch (e) {
      console.warn("Load failed:", e);
    }
  }

  function resizeCanvas() {
    const dpr = window.devicePixelRatio || 1;
    const rect = canvas.getBoundingClientRect();

    // Before resizing, save current drawing (so we can restore after resize)
    // (Only if something exists)
    const hasSomething = !!localStorage.getItem(STORAGE_KEY);
    if (hasSomething) saveNow();

    canvas.width  = Math.round(rect.width * dpr);
    canvas.height = Math.round(rect.height * dpr);

    // Draw in CSS pixels
    ctx.setTransform(dpr, 0, 0, dpr, 0, 0);

    // Restore after resize
    loadDrawing();
  }

  window.addEventListener("resize", resizeCanvas);

  // Some Storyline players resize iframe after a moment
  setTimeout(resizeCanvas, 50);
  setTimeout(resizeCanvas, 300);

  function setMode(m) {
    mode = m;
    penBtn.classList.toggle("active", m === "pen");
    hlBtn.classList.toggle("active", m === "highlighter");
    eraserBtn.classList.toggle("active", m === "eraser");
  }

  ctx.lineCap = "round";
  ctx.lineJoin = "round";

  function getPoint(e) {
    const rect = canvas.getBoundingClientRect();
    const clientX = e.touches ? e.touches[0].clientX : e.clientX;
    const clientY = e.touches ? e.touches[0].clientY : e.clientY;
    return { x: clientX - rect.left, y: clientY - rect.top };
  }

  function start(e) {
    drawing = true;
    ctx.beginPath();
    const { x, y } = getPoint(e);
    ctx.moveTo(x, y);
  }

  function draw(e) {
    if (!drawing) return;

    if (mode === "pen") {
      ctx.globalCompositeOperation = "source-over";
      ctx.lineWidth = 2.5;
      ctx.strokeStyle = "#111";
    }
    else if (mode === "highlighter") {
      ctx.globalCompositeOperation = "multiply";
      ctx.lineWidth = 18;
      ctx.strokeStyle = "rgba(255,255,0,0.15)"; // lighter highlighter
    }
    else if (mode === "eraser") {
      // Erases only the drawing layer (canvas), background remains untouched
      ctx.globalCompositeOperation = "destination-out";
      ctx.lineWidth = 22;
      ctx.strokeStyle = "rgba(0,0,0,1)";
    }

    const { x, y } = getPoint(e);
    ctx.lineTo(x, y);
    ctx.stroke();

    // Smooth continuous line
    ctx.beginPath();
    ctx.moveTo(x, y);

    // Auto-save while drawing (debounced)
    scheduleSave();
  }

  function end() {
    if (!drawing) return;
    drawing = false;
    ctx.beginPath();
    ctx.globalCompositeOperation = "source-over";

    // Final save at stroke end
    saveNow();
  }

  // Mouse events
  canvas.addEventListener("mousedown", start);
  canvas.addEventListener("mousemove", draw);
  window.addEventListener("mouseup", end);

  // Touch events
  canvas.addEventListener("touchstart", e => { e.preventDefault(); start(e); }, { passive: false });
  canvas.addEventListener("touchmove",  e => { e.preventDefault(); draw(e);  }, { passive: false });
  canvas.addEventListener("touchend",   e => { e.preventDefault(); end();    }, { passive: false });

  // Buttons
  penBtn.onclick    = () => setMode("pen");
  hlBtn.onclick     = () => setMode("highlighter");
  eraserBtn.onclick = () => setMode("eraser");
  clearBtn.onclick  = () => {
    const rect = canvas.getBoundingClientRect();
    ctx.clearRect(0, 0, rect.width, rect.height);
    try { localStorage.removeItem(STORAGE_KEY); } catch (e) {}
  };

  // Init
  setMode("pen");
  resizeCanvas();   // sets canvas size + loads saved drawing
</script>

</body>
</html>
